<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Crossfit PR Weight Calculator</title>

        <link href="/styles/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body role="document">

        <section class="content-main">
            <div class="container-fluid">
                <form action="" id="pr-form">
                    <fieldset>
                        <legend>Get PR Percentages</legend>
                        <div class="form-group">
                            <label class="control-label" for="pr">PR</label>
                            <input class="form-control" type="text" id="pr" name="pr" pattern="\d*" autofocus>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Get It</button>
                </form>

                <ul class="list-group results" id="results"></ul>
            </div>
        </section>

        <script src="/assets/js/main.js"></script>
    </body>
</html>
